<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Something Special is Coming üíï</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #e0c3fc);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 420px;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 2rem;
      color: #ff5e9c;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 25px;
    }

    .countdown {
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
    }

    .time-box {
      background: #fff;
      padding: 15px;
      border-radius: 15px;
      width: 80px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .time-box h2 {
      font-size: 1.6rem;
      color: #6a5acd;
    }

    .time-box span {
      font-size: 0.75rem;
      color: #777;
    }

    .btn {
      margin-top: 15px;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #ff5e9c, #845ec2);
      color: #fff;
      font-size: 1rem;
      cursor: not-allowed;
      opacity: 0.6;
      transition: all 0.3s ease;
    }

    .btn.active {
      cursor: pointer;
      opacity: 1;
      animation: pulse 1.5s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>üíñ Something Special üíñ</h1>
    <p>A little surprise is waiting for you‚Ä¶</p>

    <div class="countdown">
      <div class="time-box">
        <h2 id="days">0</h2>
        <span>Days</span>
      </div>
      <div class="time-box">
        <h2 id="hours">0</h2>
        <span>Hours</span>
      </div>
      <div class="time-box">
        <h2 id="minutes">0</h2>
        <span>Minutes</span>
      </div>
      <div class="time-box">
        <h2 id="seconds">0</h2>
        <span>Seconds</span>
      </div>
    </div>

    <button id="giftBtn" class="btn">üéÅ Open Your Surprise</button>
  </div>

  <script>
    const targetDate = new Date("Jan 30, 2026 18:45:00").getTime();
    const redirectURL = "https://ankitaritesh.netlify.app/";
    const btn = document.getElementById("giftBtn");

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        btn.classList.add("active");
        btn.style.cursor = "pointer";
        btn.onclick = () => window.location.href = redirectURL;

        // Auto redirect
        window.location.href = redirectURL;
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 500);
  </script>

</body>
</html>
